    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zilvinas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
            type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <div class="row no-gutters">
                <a href="index.html" class="col-md-4 logo">

                </a>
                <div class="col-md-8">
                    <div class="row no-gutters bg-color-name-title ">
                        <div class="col heading">
                            <h1 class="name">Zilvinas</h1>
                            <h2 class="title">Software Engineer</h2>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline menucontainer">
                                <li class="col-xs-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                    <a href="index.html" class="hvr-fade"><i class="fa-solid fa-house"
                                            aria-hidden="true"></i><span>Home</span></a>
                                </li>
                                <li class="col-xs-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                    <a href="resume.html" class="hvr-fade"><i class="fa-solid fa-graduation-cap"
                                            aria-hidden="true"></i><span>Resume</span></a>
                                </li>
                                <li class="col-xs-6 col-sm-3 ui-menu-color-github list-inline-item menuitem">
                                    <a href="github.html" class="hvr-fade"><i class="fa-brands fa-github"
                                            aria-hidden="true"></i><span>Github</span></a>
                                </li>
                                <li class="col-xs-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                    <a href="assets/cv/Zilvinas Kucinskas_digital_ecommerce.pdf" target="_blank"
                                        class="hvr-fade"><i class="fa-solid fa-download"
                                            aria-hidden="true"></i><span>Download CV</span></a>
                                </li>
                        </div>

                    </div>

                </div>
            </div>
        </header>
        <section class="container-fluid">
            <div class="row bg-color-contact">
                <div class="col">
                    <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
                    <h5 class="uppercase text-center">Let's work together!</h5>
    
                    <div class="center-form">
                        <form>
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                            <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Send Project Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>

        </section>
        <footer class="container-fluid">
            <div id="footer-details" class="row">
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">About</h5>
                    <p class="inline-block">
                        Superman html to Heroku developer
                    </p>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Download</h5>
                    <p class="inline-block">
                        Need a printable version of my CV? Download it here
                        <a href="assets/cv/Zilvinas Kucinskas_digital_ecommerce.pdf" target="_blank" class="cv-pdf">
                            <i class="fa-solid fa-download" aria-hidden="true"></i>
                            <span class="sr-only">Download link.</span>
                        </a>
                    </p>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Social</h5>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="#" target="_blank">
                                <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" target="_blank">
                                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </footer>

        <script src="https://kit.fontawesome.com/3d1bfe7fc5.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

    </html>
